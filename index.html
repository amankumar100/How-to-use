<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>How-to-use Stats</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #58a6ff;
    }
    .counter {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }
    .button {
      background-color: #238636;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background-color: #2ea043;
    }
    .count {
      font-size: 20px;
      margin-top: 8px;
    }
    .box {
      background-color: #161b22;
      padding: 20px;
      border-radius: 10px;
      width: 200px;
    }
  </style>
</head>
<body>

  <h1>üìä GitHub Repo Stats</h1>

  <div class="counter">
    <div class="box">
      üëÅÔ∏è Views
      <div class="count" id="viewCount">Loading...</div>
    </div>

    <div class="box">
      üëç Like
      <button class="button" onclick="increment('likes')">Like</button>
      <div class="count" id="likeCount">0</div>
    </div>

    <div class="box">
      ‚úÖ Helped Me
      <button class="button" onclick="increment('helped')">Helped</button>
      <div class="count" id="helpedCount">0</div>
    </div>
  </div>

  <script>
    const namespace = 'amankumar100-how-to-use';
    const viewKey = `${namespace}-views`;
    const likeKey = `${namespace}-likes`;
    const helpedKey = `${namespace}-helped`;

    async function getCount(key, update = false) {
      const url = update
        ? `https://api.countapi.xyz/hit/${key}`
        : `https://api.countapi.xyz/get/${key}`;
      const res = await fetch(url);
      const data = await res.json();
      return data.value;
    }

    async function increment(type) {
      const key = type === 'likes' ? likeKey : helpedKey;
      const count = await getCount(key, true);
      document.getElementById(type + 'Count').innerText = count;
    }

    async function loadCounts() {
      document.getElementById('viewCount').innerText = await getCount(viewKey, true);
      document.getElementById('likeCount').innerText = await getCount(likeKey);
      document.getElementById('helpedCount').innerText = await getCount(helpedKey);
    }

    loadCounts();
  </script>
</body>
</html>
