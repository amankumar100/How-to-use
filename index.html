<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GitHub Repo Stats</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #0d1117;
      color: #c9d1d9;
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #58a6ff;
    }
    .counter {
      display: inline-block;
      margin: 1rem;
      padding: 1rem 2rem;
      background: #161b22;
      border-radius: 10px;
      box-shadow: 0 4px 8px #00000050;
    }
    .counter p {
      font-size: 1.2rem;
    }
    button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #238636;
      color: white;
      transition: background 0.3s;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
<body>
  <h1>üìä GitHub Repo Stats</h1>

  <div class="counter">
    <p>üëÅÔ∏è Views: <span id="views">...</span></p>
  </div>

  <div class="counter">
    <p>üëç Likes: <span id="likes">...</span></p>
    <button onclick="increment('likes')">Like</button>
  </div>

  <div class="counter">
    <p>‚úÖ Helped Me: <span id="helped">...</span></p>
    <button onclick="increment('helped')">It Helped Me</button>
  </div>

  <script>
    const NAMESPACE = 'amankumar100-how-to-use';
    const COUNTERS = ['views', 'likes', 'helped'];

    async function getCount(type) {
      const res = await fetch(`https://api.countapi.xyz/get/${NAMESPACE}/${type}`);
      const data = await res.json();
      document.getElementById(type).textContent = data.value;
    }

    async function increment(type) {
      const res = await fetch(`https://api.countapi.xyz/hit/${NAMESPACE}/${type}`);
      const data = await res.json();
      document.getElementById(type).textContent = data.value;
    }

    // Auto-increment views on page load
    increment('views');

    // Load all counters
    COUNTERS.forEach(getCount);
  </script>
</body>
</html>
